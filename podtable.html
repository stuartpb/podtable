<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>podtable</title>
  </head>
  <body>
  <div>
    Press play for WAAAAACKINESS!!
  </div>
  <div>
    <audio id="podcast-audio" preload="none" controls src="http://traffic.libsyn.com/machinecourt/Machine_Court_Ep_004.mp3"></audio>
  </div>
  <div>
  <svg id="podcast-animation" height="480" width="640" viewBox="0 0 640 480">
  <image xlink:href="assets/red_bull_head_2.svg" x="0" y="0" height="150px" width="150px">
    <animateMotion path="m 320,200 L 320,240 320,200" dur="2.5s"
                   repeatCount="indefinite"/>
      <animateTransform attributeName="transform" begin="0s" dur="2.5s"
            type="rotate" from="0 75 75" to="360 75 75" repeatCount="indefinite" />
  </image>
  <image xlink:href="assets/papabot_0009_papabot_final-300x300.png" x="0" y="0" height="150px" width="150px">
    <animateMotion path="m 800,800 L -50,-50" dur="13s"
                   rotate="auto" repeatCount="indefinite"/>
  </image>
  <image xlink:href="assets/hermansen_episode_mystery_meat_0002_mystery_meat_final-300x300.jpg" x="0" y="0" height="150px" width="150px">
    <animateMotion path="m -200,800 L 700,-750" dur="6.183495s"
                   rotate="auto" repeatCount="indefinite"/>
  </image>
  
  <image xlink:href="assets/hermansen_episode_machine_rights_0003_machine_rights_final-300x300.jpg" x="0" y="0" height="150px" width="150px">
    <animateMotion path="m -200,-300 L 750,150 -200,-300" dur="8.12834s"
                   rotate="auto" repeatCount="indefinite"/>
  </image>
  <image xlink:href="assets/fear_the_future_01_0002_final-300x300.jpg" x="0" y="0" height="150px" width="150px">
    <animateMotion path="m -200,800 L 50,850" dur="3.666666s"
                   rotate="auto" repeatCount="indefinite"/>
  </image>
  <image xlink:href="assets/Andy_Tools_Hammer_Spanner.svg" x="0" y="0" height="150px" width="150px">
    <animateMotion path="m -800,300 L 750,300" dur="5s"
                   repeatCount="indefinite"/>
    <animateTransform attributeName="transform" begin="0s" dur="5.48823s"
            type="rotate" from="360 75 75" to="00 75 75" repeatCount="indefinite" />
  </image>
  <image xlink:href="assets/squeaky.svg" x="0" y="0" height="150px" width="150px">
    <animateMotion path="m 200,-200 L 400,600" dur="8.7654321s"
                   rotate="auto" repeatCount="indefinite"/>
  </image>
  <image xlink:href="assets/steamplatform.svg" x="0" y="0" height="150px" width="150px">
    <animateMotion path="m 200,600 L 450,-200" dur="3.14159s"
                   rotate="auto" repeatCount="indefinite"/>
  </image>
  <image xlink:href="assets/Yellow-and-orange-butterfly.svg" x="0" y="0" height="150px" width="150px">
      <animateMotion path="m 200,-480 L 200,600 200,-480 " dur="17s"
                   rotate="auto" repeatCount="indefinite"/>      
  </image>
  <image xlink:href="assets/Anonymous_Chocolate_waffle.svg" x="0" y="0" height="182px" width="197.5px">
      <animateMotion path="m -200,240 L 840,240 -200,240" dur="8s"
                   rotate="auto" repeatCount="indefinite"/>
  </image>
  </svg>
  </div>
  <script>
    document.getElementById("podcast-animation").setCurrentTime(0);
    document.getElementById("podcast-animation").pauseAnimations();
    document.getElementById("podcast-audio").addEventListener("seeking",function(e){
      document.getElementById("podcast-animation").setCurrentTime(e.target.currentTime);
      document.getElementById("podcast-animation").pauseAnimations();
    })
    document.getElementById("podcast-audio").addEventListener("seeked",function(e){
      if(!e.target.paused) document.getElementById("podcast-animation").unpauseAnimations();
      document.getElementById("podcast-animation").setCurrentTime(e.target.currentTime);
    })
    document.getElementById("podcast-audio").addEventListener("pause",function(e){
      document.getElementById("podcast-animation").pauseAnimations();
    })
    document.getElementById("podcast-audio").addEventListener("playing",function(e){
      document.getElementById("podcast-animation").unpauseAnimations();
    })
  </script>
  </body>
</html>
